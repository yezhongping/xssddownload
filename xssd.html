<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>像素时代-模拟生存游戏</title>
</head>

<body>
    <script type="text/javascript" charset="utf-8" async defer>

        var cnzzJs = document.createElement('script')
        cnzzJs.type = 'text/javascript'
        cnzzJs.async = true
        cnzzJs.charset = 'utf-8'
        cnzzJs.src = "https://s9.cnzz.com/z_stat.php?id=1279869857&web_id=1279869857&async=1"
        var rootJs = document.getElementsByTagName('script')[0]
        rootJs.parentNode.insertBefore(cnzzJs, rootJs)


        var _czc = _czc || [];
        _czc.push(["_setAccount", "1279869857"]);

        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型
            platform: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        // 根据不同的终端，跳转到不同的地址
        var theUrl = 'https://itunes.apple.com/cn/app/id1542289088';
        if (Terminal.platform.android) {
            //安卓端
            theUrl = 'https://www.taptap.com/app/204412';
            location.href = theUrl;
            setTimeout(() => { 
                if (_czc) {  
                    _czc.push([ '_trackEvent', '像素时代', '分享统计', 'Android渠道']);
                }
            }, 300); 
        } else {
            if (Terminal.platform.iPhone) {
                //iPhone端
                theUrl = 'https://itunes.apple.com/cn/app/id1542289088';
                setTimeout(() => { 
                    if (_czc) {  
                        _czc.push([ '_trackEvent', '像素时代', '分享统计', 'IPhone渠道']);
                    }
                }, 300);
            } else if (Terminal.platform.iPad) {
                //iPad端
                theUrl = 'https://itunes.apple.com/cn/app/id1542289088';
                setTimeout(() => { 
                    if (_czc) {  
                        _czc.push([ '_trackEvent', '像素时代', '分享统计', 'IPad渠道']);
                    }
                }, 300);
            } else {
                document.write('“像素时代”仅支持安卓和IOS版本，其他平台敬请期待！');
                setTimeout(() => { 
                    if (_czc) {  
                        _czc.push([ '_trackEvent', '像素时代', '分享统计', '其他渠道']);
                    }
                }, 300);
            }

            location.href = theUrl;
        }

    </script>
</body>

</html>
